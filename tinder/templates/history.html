{% extends "__base.html" %}
{% block title %}Main page{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <div id="table">
            <table>
                    {% for photo in rated_photos %}
                        <tr>
                            <td><b> {{photo.user__username}}</b> likes<br> <i>{{ photo.created_at }}</i></td>
                            <td><img src = "{{ photo.photo__photo }}" class = "img-rounded" width="100" height="100"></td>
                        </tr>
                    {% endfor %}
            </table>
        </div>
    {% else %}
        <div class="col-lg-3 col-md-3 col-xs-6 thumb" id="center" align="center">
            <img src="{{STATIC_URL}}img/picture1.jpg" >
            <img src="Desktop/tablica.jpg" >
            <div class="form">
                <center>
                    <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href='/login'" >Sign in</button>
                    <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href='/register'">Sign up</button>
                </center>
            </div>
        </div>

    {% endif %}
{% endblock content %}

{% extends "__base.html" %}
{% block title %}Main page{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        {% for photo in photos %}
            {{ photo.username }}
        {% endfor %}

        {% for p in photo_rating %}
            {{ p.user_id }}
        {% endfor %}


    {% else %}
        <center>
            <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href='/login'" >Sign in</button>
            <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href='/register'">Sign up</button>
        </center>
    {% endif %}
{% endblock content %}
